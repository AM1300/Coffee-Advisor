<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Coffee Advisor</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700&subset=latin,greek-ext,greek' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		
		<h1>Coffee Advisor </h1>
		<form method="POST" action="SelectCoffee.do">
			<span class="select-prompt">Select coffee Type</span>
			<select name="type" size="1">
				<option value="milky">Milky</option>
				<option value="froffy">Froffy</option>
				<option value="icey">Icey</option>
				<option value="strong">Spaced Out</option>
			</select>
			<center>
				<input type="Submit"/>
			</center>
		</form>
	</body>

</html>
